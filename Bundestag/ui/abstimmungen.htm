
<h3>Abstimmungen</h3>	
		<table class="table table-striped table-hover">
	      <thead>
	        <tr>
	          <th>#</th>
	          <th>Datum</th>
	          <th>Beschreibung</th>
	          <th>Ergebnis</th>
	          <th>Departysanten</th>
	        </tr>
	      </thead>
	  
	      <tbody>
		      <repeat group="{{ @abstimmungen }}" value="{{ @abstimmung }}">
		        <tr>
		          <td>{{ @abstimmung.id }}</td>
		          <td>{{ @abstimmung.datum }}</td>
		          <td>{{ @abstimmung.shortthema }}...</td>
		          <td class="success">zugestimmt</td>
		          <td><span class="badge pull-left">13</span>  (14% SPD) <a href="#"><span class="glyphicon glyphicon-info-sign"></span></a></td>
		        </tr>
		      </repeat>
	      </tbody>
	    </table>
